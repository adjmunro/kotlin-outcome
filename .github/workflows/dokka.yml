name: Publish Dokka

on:
  workflow_dispatch: # Manual dispatch from the Actions tab in GitHub.
  workflow_call: # Allows this workflow to be called from other workflows.

jobs:
  publish-dokka:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write
      packages: read   # ⬅️ Required for Gradle to fetch from GitHub Packages

    env: # Expose secrets to Gradle
      GITHUB_ACTOR: ${{ github.actor }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v5

      - name: Setup Java and Gradle
        uses: ./.github/actions/setup-gradle

      - name: Build Documentation
        run: ./gradlew dokkaGenerate

      - name: Publish Documentation to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          BRANCH: gh-pages
          FOLDER: build/dokka/html
